<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brickus</title>
    <link rel="stylesheet" href="brickus.css">
    <script src="brickus.js"></script>
</head>
<body>
    <!-- div#player1_toolbar.toolbar+div#player2_toolbar.toolbar+div#gameboard_container+div#player3_toolbar.toolbar+div#player4_toolbar.toolbar -->
    <!--
        player 1 = Yellow
        player 2 = Blue
        player 3 = Red
        player 4 = Green
     -->
    <div id="player1_toolbar" class="toolbar">
        <span>Yellow Score: </span>
        <span id="player1_score"></span>
        <div class="tile"></div>
    </div>
    <div id="player2_toolbar" class="toolbar">
        <span>Blue Score: </span>
        <span id="player2_score"></span>
        <div class="tile"></div>
    </div>
    <div id="player3_toolbar" class="toolbar">
        <span>Red Score: </span>
        <span id="player3_score"></span>
        <div class="tile"></div>
    </div>
    <div id="player4_toolbar" class="toolbar">
        <span>Green Score: </span>
        <span id="player4_score"></span>
        <div class="tile"></div>
    </div>

    <!-- Note: Non-floated divs come after floated divs, in order for it to fill up the center space -->
    <!-- See http://stackoverflow.com/a/2603709 -->
    <div id="gameboard_container">

        <div id="header_container">
            <button id="rotate_btn" >Rotate Piece</button>
            <button id="endgame_btn" >End Game/Reset</button>
        </div>

        <!-- div#gameboard>div.gameboard-row*4>div.gameboard-cell{cell $}*4 -->
        <div id="gameboard">
            <div class="gameboard-row">
                <div class="gameboard-cell">cell 1</div>
                <div class="gameboard-cell">cell 2</div>
                <div class="gameboard-cell">cell 3</div>
                <div class="gameboard-cell">cell 4</div>
            </div>
            <div class="gameboard-row">
                <div class="gameboard-cell">cell 1</div>
                <div class="gameboard-cell">cell 2</div>
                <div class="gameboard-cell">cell 3</div>
                <div class="gameboard-cell">cell 4</div>
            </div>
            <div class="gameboard-row">
                <div class="gameboard-cell">cell 1</div>
                <div class="gameboard-cell">cell 2</div>
                <div class="gameboard-cell">cell 3</div>
                <div class="gameboard-cell">cell 4</div>
            </div>
            <div class="gameboard-row">
                <div class="gameboard-cell">cell 1</div>
                <div class="gameboard-cell">cell 2</div>
                <div class="gameboard-cell">cell 3</div>
                <div class="gameboard-cell">cell 4</div>
            </div>
        </div>

    </div>

</body>
</html>
