        player 3 = Red
        player 4 = Green
     -->

        <span>Yellow Score: </span>
        <span id="player1_score"></span>

            <div class="tile_row">
                <div class="tile etile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="tile_row">

            </div>

            </div>
        </div>

    </div>

            </div>
            <div class="tile_row">

                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
    </div>
