    <!--
        player 1 = Yellow
        player 2 = Blue
        player 3 = Red
        player 4 = Green

        bitmap is the left to right, top to bottom representation of the piece, with 1's being a visible piece and 0's being an empty piece
        Multiple peaces can have the same id, with different rotate ids
        rotate count will indicate how many times the piece can be rotated (if not set, it means it can't be rotated)
        All but one of the rotated versions of each piece should always be hidden
     -->
