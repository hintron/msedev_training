<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 3: Number Sequences</title>
    <link rel="stylesheet" href="project3.css">
    <script src="project3.js"></script>
</head>
<body>
    <!--
    div#header>span{Question #: }+span#question_number+span{Right: }+span#right+span{Wrong: }+span#wrong+span{Percentage Right: }+span#percentage
    -->
    <div id="header_container">
        <span>Question #: </span>
        <span id="question_number"></span>
        <span>Right: </span>
        <span id="right"></span>
        <span>Wrong: </span>
        <span id="wrong"></span>
        <span>Percentage Right: </span>
        <span id="percentage"></span>
        <button onclick="reset()" >RESET</button>
    </div>




    <div id="output_container">
        <p id="welcome">
            Hello! Welcome to the Number Sequences Pattern Recognition game! Click on New Problem to start.
        </p>
        <p id="sequence"></p>
    </div>


    <div id="input_container">
        <label for="answer_input">Please input the answer: </label>
        <input type="text" id="answer_input">
        <!-- <input type="button" value="adfasdfsad" onclick="check_answer()"> -->
        <button onclick="check_answer()" >Check Answer</button>
        <button onclick="new_problem()" >New Problem</button>
    </div>


    <div id="correctness_container">
        <p id="correct"></p>
        <p id="incorrect"></p>
    </div>


</body>
</html>
